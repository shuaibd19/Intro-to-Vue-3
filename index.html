<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="cart">Cart({{cart}})</div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <div class="product-image" :class="{outOfStockImg: inventory < 1}">
          <!-- image goes here -->
          <img :src="image" alt="socks" />
        </div>
        <p>{{ description }}</p>
        <p v-if="inventory > 10">In Stock</p>
        <p v-else-if="inventory <= 10 && inventory > 0">Almost run out!</p>
        <p v-else>Out of Stock</p>
        <ul>
          <li v-for="detail in details">{{detail}}</li>
        </ul>
        <div
          v-for="variant in variants"
          :key="variant.id"
          @mouseover="updateImage(variant.image)"
          class="color-circle"
          :style="{backgroundColor: variant.colour}"
        ></div>
        <button
          class="button"
          :class="{disabledButton: inventory < 1}"
          :disabled="inventory < 1"
          @click="onAddToCart"
        >
          Add to Cart
        </button>
        <button class="button" @click="onEmptyCart">Empty Cart</button>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mounting the app -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
